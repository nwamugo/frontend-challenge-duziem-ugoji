<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Countries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <app-country-item
      *ngFor="let country of countries"
      [country]="country"
    ></app-country-item>
  </ion-list>
</ion-content>
