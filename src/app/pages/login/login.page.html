<ion-content>
<h6 class="ion-text-center">Log in to your account</h6>


<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
<ion-grid>
    <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1">
            <div class="entry">
                <ion-item lines="none">
                    <ion-label position="stacked">Email</ion-label>
                    <ion-input
                        type="email"
                        inputmode="email"
                        placeholder="example@gmail.com"
                        formControlName="email"
                        required
                    ></ion-input>
                </ion-item>
            </div>

            <div class="entry">
                <ion-item lines="none">
                    <ion-label position="stacked">Password</ion-label>
                        <ion-input
                            type="password"
                            placeholder="********"
                            formControlName="password"
                            required
                        ></ion-input>
                </ion-item>
            </div>

            <div class="login">
                <ion-button
                    type="submit"
                    [disabled]="!loginForm.valid || !loginForm.dirty"
                    class="btn login"
                >Log In</ion-button>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
</form>
</ion-content>
