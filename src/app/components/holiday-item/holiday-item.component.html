<ion-card *ngIf="holiday">
  <ion-item lines="none">
    <ion-label class="ion-text-center">
      <h2>Holiday name: {{ holiday.name }}</h2>
      <h3>Local name: {{ holiday.local_name}}</h3>
      <h5>Country code: {{ holiday.country_code }}</h5>
      <small>Date of Holiday: {{ holiday.date }}</small>
    </ion-label>
  </ion-item>
  <hr class="fat-divider" *ngIf="holiday.regions.length">
  <ion-list *ngIf="holiday.regions.length">
    <ion-list-header>
      <ion-label>
        <h3>Regions</h3>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let region of holiday.regions">
      <ion-label>{{ region }}</ion-label>
    </ion-item>
  </ion-list>
  <hr class="fat-divider">
  <ion-list *ngIf="holiday.types.length">
    <ion-list-header>
      <ion-label>
        <h3>Types</h3>
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let type of holiday.types">
      <ion-label>{{ type }}</ion-label>
    </ion-item>
  </ion-list>
</ion-card>
